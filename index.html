<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Johan Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --pink:#ff9ccd;
 --pink2:#ffe6f3;
 --dark:#222;
}

body{
 margin:0;
 background:var(--pink2);
 font-family:Arial;
 color:#000;
}

/* MENU */
#menu{
 text-align:center;
 padding-top:40px;
}

.menuBtn{
 width:200px;
 margin:12px auto;
 padding:16px;
 font-size:20px;
 border-radius:15px;
 border:0;
 background:var(--pink);
 cursor:pointer;
 display:block;
}

/* HIDDEN SCREENS */
.screen{
 display:none;
}

/**********************
 MINES 
**********************/
#minesBoard{
 display:grid;
 grid-template-columns:repeat(5,60px);
 gap:4px;
 justify-content:center;
 margin-top:20px;
}
.mine{
 width:60px;
 height:60px;
 background:#fff;
 border-radius:8px;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:22px;
 cursor:pointer;
}

/**********************
 PLINKO 
**********************/
#plinkoCanvas{
 background:#fff;
 display:block;
 margin:20px auto;
 border-radius:10px;
}

/**********************
 BALL ESCAPE 
**********************/
#escapeCanvas{
 background:#fff;
 display:block;
 margin:20px auto;
 border-radius:10px;
}

.backBtn{
 background:#ccc;
 padding:14px;
 border-radius:12px;
 border:0;
 margin:20px auto;
 display:block;
 cursor:pointer;
 width:200px;
 font-size:18px;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu">
 <h1>Johan Game</h1>
 <button class="menuBtn" onclick="openMines()">Mines</button>
 <button class="menuBtn" onclick="openPlinko()">Plinko</button>
 <button class="menuBtn" onclick="openEscape()">Ball Escape</button>
</div>

<!-- MINES -->
<div id="mines" class="screen">
 <h2 style="text-align:center">Mines</h2>
 <div id="minesBoard"></div>
 <button class="backBtn" onclick="goMenu()">Back</button>
</div>

<!-- PLINKO -->
<div id="plinko" class="screen">
 <h2 style="text-align:center">Plinko</h2>
 <canvas id="plinkoCanvas" width="300" height="400"></canvas>
 <button class="backBtn" onclick="goMenu()">Back</button>
</div>

<!-- BALL ESCAPE -->
<div id="escape" class="screen">
 <h2 style="text-align:center">Ball Escape</h2>
 <canvas id="escapeCanvas" width="300" height="400"></canvas>
 <button class="backBtn" onclick="goMenu()">Back</button>
</div>

<script>
function hide(){
 document.querySelectorAll('.screen').forEach(s=>s.style.display="none");
 document.querySelector("#menu").style.display="none";
}
function goMenu(){
 hide();
 document.querySelector("#menu").style.display="block";
}

/***************
 OPEN GAMES
***************/
function openMines(){
 hide();
 document.querySelector("#mines").style.display="block";
 startMines();
}

function openPlinko(){
 hide();
 document.querySelector("#plinko").style.display="block";
 startPlinko();
}

function openEscape(){
 hide();
 document.querySelector("#escape").style.display="block";
 startEscape();
}

/********************
 MINES SIMPLE
********************/
function startMines(){
 let wrap=document.getElementById("minesBoard");
 let bombs=[3,7,12,17,22];
 wrap.innerHTML="";
 for(let i=1;i<=25;i++){
   let cell=document.createElement("div");
   cell.className="mine";
   cell.innerHTML="?";
   cell.onclick=()=>{
     if(bombs.includes(i)){cell.innerHTML="ðŸ’£";cell.style.background="red";}
     else{cell.innerHTML="+1";cell.style.background="#b2ffa2";}
   }
   wrap.appendChild(cell);
 }
}

/********************
 PLINKO SIMPLE
********************/
function startPlinko(){
 let c=document.getElementById("plinkoCanvas");
 let ctx=c.getContext("2d");
 let y=0;
 let x=150;
 function loop(){
   ctx.clearRect(0,0,300,400);
   ctx.beginPath();
   ctx.arc(x,y,10,0,Math.PI*2);
   ctx.fillStyle="black";
   ctx.fill();
   y+=3;
   x+=Math.sin(y/20)*2;
   if(y>400)y=0;
   requestAnimationFrame(loop);
 }
 loop();
}

/********************
 BALL ESCAPE SIMPLE
********************/
function startEscape(){
 let c=document.getElementById("escapeCanvas");
 let ctx=c.getContext("2d");

 let x=150;
 let y=20;
 let vx=3;
 let vy=3;

 function loop(){
   ctx.clearRect(0,0,300,400);

   ctx.beginPath();
   ctx.rect(0,350,130,50);
   ctx.rect(170,350,130,50);
   ctx.fillStyle="lightgreen";
   ctx.fill();

   ctx.beginPath();
   ctx.arc(x,y,10,0,Math.PI*2);
   ctx.fillStyle="black";
   ctx.fill();

   x+=vx;
   y+=vy;

   if(x<10||x>290)vx*=-1;
   if(y<10)vy*=-1;

   if(y>360){
     if(x<150){alert("WIN");}
     else{alert("LOSE");}
     x=150;y=20;
   }
   requestAnimationFrame(loop);
 }
 loop();
}
</script>

</body>
</html>
