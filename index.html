<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Johan Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --pink: #ffd6e8;
      --pink2: #ffb3d9;
      --purple: #e6ccff;
      --white: #ffffff;
      --glass: rgba(255,255,255,0.5);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      min-height: 100vh;
      color: #333;
    }

    .screen {
      display: none;
      padding: 20px;
      animation: fade 0.4s ease;
    }

    .active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 16px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--pink2);
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: var(--white);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .nav button {
      flex: 1;
      background: none;
    }

    .balance {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Mines */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .cell {
      aspect-ratio: 1/1;
      background: var(--white);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .cell.open {
      background: #ffe6f2;
    }

    /* Admin */
    .admin {
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="screen active">
  <h1>Johan game</h1>
  <p style="text-align:center;">Loading...</p>
</div>

<!-- LOBBY -->
<div id="lobby" class="screen">
  <div class="balance">Balance: <b id="balance">10.00</b> TON (demo)</div>

  <div class="card">
    <button onclick="openMines()">üí£ Mines</button>
    <button onclick="alert('Blinko coming next')">üîÆ Blinko</button>
    <button onclick="alert('Ball Escape coming next')">‚ö™ Ball Escape</button>
  </div>

  <div class="admin" onclick="adminTap()">Johan Game ¬©</div>
</div>

<!-- MINES -->
<div id="mines" class="screen">
  <h2>Mines</h2>
  <div class="balance">Bet: 0.1 TON</div>

  <div class="grid" id="grid"></div>

  <button onclick="back()">Back</button>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="show('lobby')">üè†</button>
  <button onclick="alert('Profile demo')">üë§</button>
  <button onclick="alert('Wallet demo')">üíé</button>
</div>

<script>
  let balance = 10.0;
  let adminClicks = 0;

  function show(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  setTimeout(() => show('lobby'), 1200);

  function openMines() {
    show('mines');
    createGrid();
  }

  function back() {
    show('lobby');
  }

  function createGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    const mines = new Set();
    while (mines.size < 5) {
      mines.add(Math.floor(Math.random() * 25));
    }

    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => {
        if (cell.classList.contains('open')) return;
        cell.classList.add('open');
        if (mines.has(i)) {
          cell.textContent = 'üí£';
          alert('Game over');
          back();
        } else {
          cell.textContent = '‚≠ê';
          balance += 0.02;
          document.getElementById('balance').textContent = balance.toFixed(2);
        }
      };
      grid.appendChild(cell);
    }
  }

  function adminTap() {
    adminClicks++;
    if (adminClicks >= 5) {
      const v = prompt('Admin balance set:');
      if (v) {
        balance = parseFloat(v);
        document.getElementById('balance').textContent = balance.toFixed(2);
      }
      adminClicks = 0;
    }
  }
</script>

</body>
</html>
