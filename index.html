<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Johan Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff9ccd;
  --pink2:#ff6bb5;
  --bg:#12001f;
  --card:rgba(255,255,255,0.08);
  --win:#00ff9d;
  --lose:#ff4466;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:radial-gradient(circle at top,#2b0044,#12001f);
  color:white;
}

h1{
  text-align:center;
  margin:20px 0;
  font-size:2.8rem;
  background:linear-gradient(90deg,var(--pink),var(--pink2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container{
  max-width:720px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  margin:20px 0;
  border:1px solid rgba(255,150,200,0.25);
  backdrop-filter:blur(8px);
}

button{
  padding:12px 26px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,var(--pink),var(--pink2));
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  transition:.2s;
}

button:hover{transform:scale(1.05)}
button:disabled{opacity:.5}

input,select{
  padding:10px;
  border-radius:12px;
  border:2px solid var(--pink);
  background:transparent;
  color:white;
  font-size:1rem;
}

.nav{
  display:flex;
  justify-content:center;
  gap:10px;
}

.balance{
  text-align:center;
  font-size:1.4rem;
}

/* MINES */
#grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-top:20px;
}

.cell{
  aspect-ratio:1;
  background:rgba(255,255,255,0.12);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  cursor:pointer;
  transition:.2s;
}

.cell:hover{background:rgba(255,150,200,.25)}

.win{background:rgba(0,255,160,.25)}
.lose{background:rgba(255,60,90,.3)}

/* CRASH */
canvas{
  width:100%;
  height:420px;
  border-radius:18px;
  background:#080010;
  border:2px solid var(--pink2);
}
.mult{
  text-align:center;
  font-size:3.5rem;
  font-weight:bold;
  margin:10px 0;
  background:linear-gradient(90deg,var(--pink),#d946ef);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>
<div class="container">

<h1>Johan Game</h1>
<div class="balance">Balance: <span id="bal">100.0</span> pts</div>

<div class="nav">
  <button onclick="show('menu')">Menu</button>
  <button onclick="show('mines')">Mines</button>
  <button onclick="show('crash')">Crash</button>
</div>

<!-- MENU -->
<div id="menu" class="card">
  <h2>Choose game</h2>
</div>

<!-- MINES -->
<div id="mines" class="card" style="display:none">
<h2>Mines</h2>

Bet:
<input id="mbet" type="number" min="0.1" max="5" step="0.1" value="1">
Mines:
<select id="mcount">
  <option>5</option><option>6</option><option>7</option>
  <option>8</option><option>9</option><option>10</option>
</select>

<br><br>
<button onclick="startMines()">Start</button>
<button id="cashM" onclick="cashMines()" disabled>Cash Out</button>

<p>Opened: <span id="opened">0</span> | x<span id="mm">1.00</span></p>
<div id="grid"></div>
</div>

<!-- CRASH -->
<div id="crash" class="card" style="display:none">
<h2>Crash</h2>

Bet:
<input id="cbet" type="number" min="0.1" max="5" step="0.1" value="1">

<br><br>
<button onclick="startCrash()">Start</button>
<button id="cashC" onclick="cashCrash()" disabled>Cash Out</button>

<div class="mult" id="cm">1.00x</div>
<canvas id="cv" width="400" height="420"></canvas>
</div>

</div>

<script>
let bal=100;
const balEl=document.getElementById('bal');
function upd(){balEl.textContent=bal.toFixed(1)}
upd();

function show(id){
  ['menu','mines','crash'].forEach(x=>{
    document.getElementById(x).style.display='none';
  });
  document.getElementById(id).style.display='block';
}

/* MINES */
let mines=[],opened=0,multi=1,mbet=0;

function startMines(){
  mbet=+mbetEl.value;
  if(bal<mbet)return alert("No balance");
  bal-=mbet;upd();
  opened=0;multi=1;
  document.getElementById('opened').textContent=0;
  document.getElementById('mm').textContent="1.00";
  document.getElementById('cashM').disabled=false;

  mines=[];
  const mc=+mcount.value;
  while(mines.length<mc){
    let r=Math.floor(Math.random()*25);
    if(!mines.includes(r))mines.push(r);
  }

  grid.innerHTML="";
  for(let i=0;i<25;i++){
    let d=document.createElement('div');
    d.className="cell";
    d.textContent="?";
    d.onclick=()=>{
      if(d.dataset.open)return;
      if(mines.includes(i)){
        d.textContent="ðŸ’£";
        d.classList.add('lose');
        document.getElementById('cashM').disabled=true;
      }else{
        d.dataset.open=1;
        d.textContent="ðŸ’Ž";
        d.classList.add('win');
        opened++;
        multi*=1+(mc*0.015);
        document.getElementById('opened').textContent=opened;
        document.getElementById('mm').textContent=multi.toFixed(2);
      }
    }
    grid.appendChild(d);
  }
}

function cashMines(){
  let win=mbet*multi;
  bal+=win;upd();
  document.getElementById('cashM').disabled=true;
}

/* CRASH */
let ctx=cv.getContext("2d");
let cm=1,cr=false,bet=0,point=0,stars=[];

function startCrash(){
  bet=+cbet.value;
  if(bal<bet)return alert("No balance");
  bal-=bet;upd();
  cm=1;cr=false;
  point=1.1+Math.random()*15;
  document.getElementById('cashC').disabled=false;
  stars=[];
  for(let i=0;i<80;i++){
    stars.push({x:Math.random()*400,y:Math.random()*420,s:Math.random()*2+1});
  }
  anim();
}

function anim(){
  if(cr)return;
  ctx.fillStyle="#080010";
  ctx.fillRect(0,0,400,420);

  stars.forEach(s=>{
    s.y+=s.s*2;
    if(s.y>420)s.y=0;
    ctx.fillStyle="#fff";
    ctx.fillRect(s.x,s.y,2,2);
  });

  cm*=1.01;
  document.getElementById('cm').textContent=cm.toFixed(2)+"x";

  ctx.save();
  ctx.translate(200,260);
  ctx.fillStyle=varPink="#ff6bb5";
  ctx.beginPath();
  ctx.moveTo(0,-70);
  ctx.lineTo(-20,40);
  ctx.lineTo(20,40);
  ctx.closePath();
  ctx.fill();
  ctx.restore();

  if(cm>=point){
    cr=true;
    document.getElementById('cashC').disabled=true;
    return;
  }
  requestAnimationFrame(anim);
}

function cashCrash(){
  let win=bet*cm;
  bal+=win;upd();
  cr=true;
  document.getElementById('cashC').disabled=true;
}
</script>
</body>
</html>
