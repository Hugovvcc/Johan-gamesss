<div class="ball-escape-wrapper">
    <div id="gameMessage" class="game-notification hidden"></div>
    
    <div class="game-stats">
        <div class="stat-item">Множитель: <span id="multiplierValue" class="highlight">1.00x</span></div>
    </div>

    <canvas id="gameCanvas" width="360" height="420"></canvas>
    
    <div class="controls-container">
        <div class="bet-label">Выберите ставку (TON)</div>
        <div class="bet-selector">
            <button class="bet-btn active" onclick="setBet(1)">1</button>
            <button class="bet-btn" onclick="setBet(3)">3</button>
            <button class="bet-btn" onclick="setBet(5)">5</button>
            <button class="bet-btn" onclick="setBet(10)">10</button>
        </div>

        <div class="actions">
            <button id="playBtn" class="btn-main">ИГРАТЬ</button>
            <button id="cashoutBtn" class="btn-main cashout hidden">ЗАБРАТЬ</button>
        </div>
    </div>
</div>
