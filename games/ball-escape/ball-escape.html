<div class="game-card">
    <div class="header-info">
        <div class="max-prize">Макс. приз: 30</div>
        <div class="user-balance">0.89 <span class="ton-icon">💎</span></div>
    </div>

    <div class="canvas-wrapper">
        <canvas id="ballGame" width="320" height="320"></canvas>
        <div id="multiplierText" class="multiplier">1.00x</div>
    </div>

    <div class="game-footer">
        <p class="preview-tag">Это превью игры</p>
        <div class="bet-selector">
            <button onclick="setBet(1)">1 💎</button>
            <button onclick="setBet(3)">3 💎</button>
            <button onclick="setBet(10)">10 💎</button>
        </div>
        <button id="actionBtn" class="play-button">Сыграть | 1</button>
    </div>
</div>
