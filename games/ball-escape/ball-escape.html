<div class="ball-escape-wrapper">
    <div class="game-header">
        <span class="max-win">Макс. приз: 30</span>
        <span class="current-balance">Баланс: <span id="balance-val">98.00</span></span>
    </div>

    <div class="canvas-container">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="multiplier" class="multiplier-text">1.00x</div>
        <div class="preview-label">Это превью игры</div>
    </div>

    <div class="bet-controls">
        <div class="bet-buttons">
            <button class="bet-btn" onclick="updateBet(1)">1</button>
            <button class="bet-btn" onclick="updateBet(3)">3</button>
            <button class="bet-btn" onclick="updateBet(10)">10</button>
            <button class="bet-btn" onclick="updateBet(30)">30</button>
            <button class="bet-btn" onclick="updateBet(50)">50</button>
        </div>
        <button id="mainActionBtn" class="play-btn">Сыграть | <span id="bet-display">1</span></button>
    </div>
</div>
