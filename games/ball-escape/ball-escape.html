<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Escape Deluxe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js" defer></script>
</head>
<body>

<div class="game-container">
    <canvas id="canvas"></canvas>

    <div class="ui-layer">
        <div class="multiplier-box">
            <span id="multValue">1.00</span><span class="x-label">x</span>
        </div>
        
        <div class="bet-selector" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 15px;">
            <button class="bet-btn" data-amount="1" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #00ff9d; background: rgba(0,255,157,0.2); color: white; cursor: pointer;">1 TON</button>
            <button class="bet-btn" data-amount="3" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #00ff9d; background: none; color: white; cursor: pointer;">3 TON</button>
            <button class="bet-btn" data-amount="5" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #00ff9d; background: none; color: white; cursor: pointer;">5 TON</button>
            <button class="bet-btn" data-amount="10" style="padding: 8px 12px; border-radius: 5px; border: 1px solid #00ff9d; background: none; color: white; cursor: pointer;">10 TON</button>
        </div>

        <div id="statusMessage" class="status hidden"></div>

        <div class="controls" style="display: flex; justify-content: center;">
            <button id="startBtn" class="primary-btn">START</button>
        </div>
    </div>
</div>

</body>
</html>
