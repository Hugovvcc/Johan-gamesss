<div class="game-container">
    <div class="status-bar">
        <span class="max-prize">Макс. приз: 30</span>
        <span class="balance-display">Баланс: <span id="balance">98.00</span></span>
    </div>

    <div class="game-area">
        <canvas id="ballCanvas" width="300" height="300"></canvas>
        <div class="multiplier" id="multiplierText">1.00x</div>
        <div class="preview-overlay" id="previewText">Это превью игры</div>
    </div>

    <div class="controls">
        <div class="bet-options">
            <button onclick="setBet(1)">1</button>
            <button onclick="setBet(3)">3</button>
            <button onclick="setBet(10)">10</button>
        </div>
        <button id="playButton" class="main-play-btn">Сыграть | <span id="currentBet">1</span></button>
    </div>
</div>
