<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Escape Deluxe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="game.js" defer></script>
</head>
<body>

<div class="game-container">
    <canvas id="canvas"></canvas>

    <div class="ui-layer">
        <div class="multiplier-box">
            <span id="multValue">1.00</span><span class="x-label">x</span>
        </div>
        
        <div class="bet-settings" style="text-align:center; margin-bottom: 20px; color: white; font-family: sans-serif;">
            <div style="margin:10px 0">
                <label style="display:block; margin-bottom:5px; font-size: 0.9rem;">Bet Amount (TON):</label>
                <input id="mbet" type="number" min="1" max="10" step="1" value="1" 
                       style="padding: 5px; border-radius: 5px; border: none; width: 60px; text-align: center;">
            </div>
            
            <div style="margin:10px 0">
                <label style="display:block; margin-bottom:5px; font-size: 0.9rem;">Difficulty Level:</label>
                <select id="mcount" style="padding: 5px; border-radius: 5px; border: none; width: 80px;">
                    <option value="1">Easy</option>
                    <option value="2" selected>Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
        </div>

        <div id="statusMessage" class="status hidden"></div>

        <div class="controls" style="display: flex; gap: 10px; justify-content: center;">
            <button id="startBtn" class="primary-btn">START</button>
            <button id="cashOutBtn" class="primary-btn" style="background: linear-gradient(45deg,#ff9ccd,#ff6bb5);" disabled>CASH OUT</button>
        </div>
    </div>
</div>

</body>
</html>
